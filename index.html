<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Simple Todo Application</title>
  </head>
  <body>


    <div id="container">

      <!--controls-->
      <div class="controls">
        <h1>My Awesome Shopping List</h1>

        <input type="text" name="" value="" id="input"><br/>

        <button type="button" id="add" name="button">Add Item</button>

        <button type="button" id="remove" name="button">Remove Selected Item(s)</button>

        <button type="button" id="clear" name="button">Clear Shopping List</button>

      </div>

      <!--List-->
      <ul id="list">

        <li class="mycheck"><input type="checkbox" id="check"><label>Tomatoes</label></li>

        <li class="mycheck"><input type="checkbox" id="check" checked><label>Onions</label></li>

      </ul>
    </div>


<script src="main.js"></script>
  </body>
</html>
